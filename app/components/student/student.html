<style>
    .messageBox{
        border: 1px solid #e2e2e2;
        padding:10px;
    }
</style>
<div class = "container">

    <div class="row">
        <div class="col-sm-12 col-lg-6">
            <button type="button" class="btn btn-default" ng-click="studentCtrl.open()">Add Student</button>
        </div>
        <div class="col-sm-12 col-lg-6">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search" ng-model="search">
            </div>

        </div>
    </div>

    <div class="row">
        <div ng-if="studentCtrl.message" class="messageBox">
            <div ng-show="studentCtrl.messageType == 'delete'">
                <b>{{studentCtrl.message}}</b> has been deleted
            </div>
            <div ng-show="studentCtrl.messageType == 'add'">
                <b>{{studentCtrl.message}}</b> has been added
            </div>
            <div ng-show="studentCtrl.messageType == 'edit'">
                <b>{{studentCtrl.message}}</b> has been edit.
            </div>
        </div>
    </div>


    <table class="table table-striped table-bordered" style="margin-top:20px">
        <thead>
        <tr>
            <th>S/N</th>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="student in studentCtrl.students | filter: search">
            <td>{{ $index + 1 }}</td>
            <td>{{ student.fname }}  {{student.lname}}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.address }}</td>
            <td> <a ng-click="studentCtrl.edit(student)">edit</a> | <a href="javascript:void(0)" ng-click="studentCtrl.delete(student)">delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
