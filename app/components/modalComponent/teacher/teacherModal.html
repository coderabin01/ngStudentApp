<style>
    .no-l-padding{
        padding:0px 15px 0px 0px;
    }
</style>
<form name="teacherForm">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">{{teacherModalCtrl.modalTitle}}</h3>
    </div>
    <div class="modal-body" id="modal-body">
            <div class="form-group">
                <label for="usr">Full Name:*</label>
                <input type="text" class="form-control" id="usr" name="name" ng-model="teacherModalCtrl.nTeacher.name" ng-pattern="/^[a-zA-Z ]*$/" required>
                <div style="color:red" ng-show="teacherForm.name.$dirty && teacherForm.name.$invalid">
                    <div ng-show="teacherForm.name.$invalid" ng-hide="teacherForm.name.$error.required">Firstname should only contain alphabets.</div>
                  <div ng-show="teacherForm.name.$error.required">Firstname is required.</div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" ng-model="teacherModalCtrl.nTeacher.email">
                <div style="color:red" ng-show="teacherForm.email.$dirty && teacherForm.email.$invalid">
                    <div ng-show="teacherForm.email.$invalid">Email Format should be correct</div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" class="form-control" id="address" ng-model="teacherModalCtrl.nTeacher.address.street">
                    </div>
                </div>
                <div class="col-lg-4 no-l-padding">
                    <div class="form-group">
                        <label for="address2">City:</label>
                        <input type="text" class="form-control" id="address2" ng-model="teacherModalCtrl.nTeacher.address.city">
                    </div>
                </div>
                <div class="col-lg-4 no-l-padding">
                    <div class="form-group">
                        <label for="address3">Zipcode:</label>
                        <input type="text" class="form-control" id="address3" ng-model="teacherModalCtrl.nTeacher.address.zipcode" format-phone>
                    </div>
                </div>
            </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-show="teacherModalCtrl.modalTitle == 'Add Teacher'" ng-disabled="teacherForm.$invalid" ng-click="teacherModalCtrl.ok()">
            Save
        </button>
        <button class="btn btn-primary" type="button" ng-show="teacherModalCtrl.modalTitle == 'Edit Teacher'" ng-disabled="teacherForm.$pristine" ng-click="teacherModalCtrl.ok()">
            Edit
        </button>
        <button class="btn btn-warning" type="button" ng-click="teacherModalCtrl.cancel()">Cancel</button>
    </div>
</form>
