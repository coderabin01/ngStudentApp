<style>
    .no-l-padding{
        padding:0px 15px 0px 0px;
    }
</style>
<form name="studentForm">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">{{teacherModalCtrl.modalTitle}}</h3>
    </div>
    <div class="modal-body" id="modal-body">
            <div class="form-group">
                <label for="usr">Full Name:*</label>
                <input type="text" class="form-control" id="usr" name="fname" ng-model="teacherModalCtrl.newstudent.name" ng-pattern="/^[a-zA-Z ]*$/" required>
                <div style="color:red" ng-show="studentForm.fname.$dirty && studentForm.fname.$invalid">
                    <div ng-show="studentForm.fname.$invalid" ng-hide="studentForm.fname.$error.required">Firstname should only contain alphabets.</div>
                  <div ng-show="studentForm.fname.$error.required">Firstname is required.</div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" ng-model="teacherModalCtrl.newstudent.email">
                <div style="color:red" ng-show="studentForm.email.$dirty && studentForm.email.$invalid">
                    <div ng-show="studentForm.email.$invalid">Email Format should be correct</div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" class="form-control" id="address" ng-model="teacherModalCtrl.newstudent.address.street">
                    </div>
                </div>
                <div class="col-lg-4 no-l-padding">
                    <div class="form-group">
                        <label for="address2">City:</label>
                        <input type="text" class="form-control" id="address2" ng-model="teacherModalCtrl.newstudent.address.city">
                    </div>
                </div>
                <div class="col-lg-4 no-l-padding">
                    <div class="form-group">
                        <label for="address3">Zipcode:</label>
                        <input type="text" class="form-control" id="address3" ng-model="teacherModalCtrl.newstudent.address.zipcode" format-phone>
                    </div>
                </div>
            </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-show="teacherModalCtrl.modalTitle == 'Add Student'" ng-disabled="studentForm.$invalid" ng-click="teacherModalCtrl.ok()">
            Save
        </button>
        <button class="btn btn-primary" type="button" ng-show="teacherModalCtrl.modalTitle == 'Edit Student'" ng-disabled="studentForm.$pristine" ng-click="teacherModalCtrl.ok()">
            Edit
        </button>
        <button class="btn btn-warning" type="button" ng-click="teacherModalCtrl.cancel()">Cancel</button>
    </div>
</form>
