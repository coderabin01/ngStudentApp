<style>
    .messageBox{
        border: 1px solid #e2e2e2;
        padding:10px;
    }
</style>
<div class = "container" style="margin-top:20px">

    <div class="row">
        <div class="col-sm-12 col-lg-6">
            <button type="button" class="btn btn-default" ng-click="userCtrl.open()">Add Teacher</button>
        </div>
        <div class="col-sm-12 col-lg-6">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search" ng-model="search">
            </div>

        </div>
    </div>

    <div class="">
        <div uib-alert class="alert-success" close="userCtrl.closeThisAlert()" ng-if="userCtrl.message">{{userCtrl.message}}</div>
    </div>

    <!--sortType: {{userCtrl.sortType}}-->
    <!--Reverse: {{userCtrl.sortReverse}}-->
    <table class="table table-striped table-bordered" style="margin-top:20px">
        <thead>
        <tr>
            <th>S/N</th>
            <th ng-click="userCtrl.sortType = 'name'; userCtrl.sortReverse =! userCtrl.sortReverse">Name
                <span ng-show="userCtrl.sortType == 'name' && !userCtrl.sortReverse" class="fa fa-caret-up"></span>
                <span ng-show="userCtrl.sortType == 'name' && userCtrl.sortReverse" class="fa fa-caret-down"></span>
            </th>
            <th ng-click="userCtrl.sortType = 'email'; userCtrl.reverseSortFunc()">Email
                <span ng-show="userCtrl.sortType == 'email' && !userCtrl.sortReverse" class="fa fa-caret-up"></span>
                <span ng-show="userCtrl.sortType == 'email' && userCtrl.sortReverse" class="fa fa-caret-down"></span>
            </th>
            <th ng-click="userCtrl.sortType = 'address.street'; userCtrl.reverseSortFunc()">Address
                <span ng-show="userCtrl.sortType == 'address.street' && !userCtrl.sortReverse" class="fa fa-caret-up"></span>
                <span ng-show="userCtrl.sortType == 'address.street' && userCtrl.sortReverse" class="fa fa-caret-down"></span>
            </th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="student in userCtrl.students | filter: search | orderBy:userCtrl.sortType:userCtrl.sortReverse">
            <td>{{ $index + 1 }}</td>
            <td>{{ student.name }}  {{student.lname}}</td>
            <td>{{ student.email }}</td>
            <td><address model = "student.address"></address> </td>
            <!--{{ student.address }}-->
            <td> <a ng-click="userCtrl.edit(student)">edit</a> | <a href="javascript:void(0)" ng-click="userCtrl.delete(student)">delete</a></td>
        </tr>
        <tr ng-show="(userCtrl.students | filter: search).length == 0">
            <td colspan="5"><center><b>No results !!!!</b></center></td>
        </tr>
        </tbody>
    </table>
</div>
